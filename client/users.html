<template name="register">
    <div class="modal fade">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" name="cerrar_modal" aria-hidden="true">
                        <span aria-hidden="true">x</span><span class="sr-only">Close</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Registro de Usuario
                            </h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" id="register-form" method="post">
                                <div class="form-group">
                                    <label>Nombre de usuario</label>
                                    <input type="text" class="form-control" name="regnombre" placeholder="Usuario" id="regnombre" required>
                                </div>
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="email" class="form-control" name="regemail" placeholder="Usuario" id="regemail" required>
                                </div>
                                <div class="form-group">
                                    <label>Contraseña</label>
                                    <input type="password" class="form-control" name="regpass1" placeholder="Usuario" id="regpass1" required>
                                </div>
                                <div class="form-group">
                                    <label>Comprobar Contraseña</label>
                                    <input type="password" class="form-control" name="regpass2" placeholder="Usuario" id="regpass2" required>
                                </div>
                                <br>
                                <input type="submit" id="crear-usuario" class="btn btn-default btn-primary" value="Crear usuario">
                                <br>
                                <br>
                                <button type="reset" class="btn btn-default btn-primary" name="limpiar">Limpiar</button>
                            </form>
                            <br>
                            <a href="#" data-toggle="modal" id="reglog">¿Ya tienes cuenta?</a>
                            <br>
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="login">
    <div class="modal fade">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" name="cerrar_modal" aria-hidden="true">
                        <span aria-hidden="true">x</span><span class="sr-only">Close</span>
                    </button>
                </div>
                <div class="modal-body text-center">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Iniciar Sesión
                            </h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" id="login-form" method="post">
                                <div class="form-group">
                                    <label>Nombre de usuario</label>
                                    <input type="text" class="form-control" name="lognombre" placeholder="Usuario" id="lognombre" required>
                                </div>
                                <div class="form-group">
                                    <label>Contraseña</label>
                                    <input type="password" class="form-control" name="logpass" placeholder="Usuario" id="logpass" required>
                                </div>
                                <br>
                                <input type="submit" id="login-usuario" class="btn btn-default btn-primary" value="Iniciar Sesión">
                                <br>
                                <br>
                                <button type="reset" class="btn btn-default btn-primary" name="limpiar">Limpiar</button>
                            </form>
                            <br>
                            <a href="#" data-toggle="modal" id="logreg">¿Aun no tienes cuenta?</a>
                            <br>
                            <br>
                            <a href="#" data-toggle="modal" id="logpass">¿Olvidaste tu contraseña?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
