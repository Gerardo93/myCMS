<head>
  <title>Metal Slug Attack</title>
</head>

<body>
    {{> topBar}}
    {{> content}}
</body>

<template name="topBar">
    <div class="container-fluid topbar">
        <div class="text-center logo">
            <h1>MSA</h1>
        </div>

        <nav class="navbar navbar-default navbar-static-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="#"><span class="glyphicon glyphicon-list" aria-hidden="true"></span>
                            Entradas</a></li>
                        <li><a href="#"><span class="fa fa-thumbs-o-up" aria-hidden="true"></span>
                            Favoritos</a></li>
                        <li><a href="#"><span class="fa fa-users" aria-hidden="true"></span>
                            Autores</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {{#if currentUser}}
                        <li><a href="#"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                            {{ currentUser.username }}
                        </a></li>
                        <li><a href="#" data-toggle="modal" id="logout"><span class="fa fa-sign-out" aria-hidden="true"></span>
                            Cerrar Sesión
                        </a></li>
                        {{else}}
                        <li><a href="#" data-toggle="modal" id="login"><span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
                            Inicio Sesión
                        </a></li>
                        <li><a href="#" data-toggle="modal" id="register"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            Registro
                        </a></li>
                        {{/if}}
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
    </div>

    <div class="container">
        <div class="jumbotron">
            <h1>Metal Slug Attack</h1>
            <p>
                Metal Slug Attack (Japanese: メタルスラッグアタック - Metaru Suraggu Atakku[1]) is a tower defense game created by SNK Playmore for iOS and Android mobile devices. It was originally announced by SNK Playmore in November 2015, and then officially released for Android and iOS on 14 February 2016[2][3]. The game itself is a sequel to Metal Slug Defense, featuring numerous improvements and brand new game modes.
                The official time zone is GMT+9. [add other time standards' equivalents]
                Join the MSA Facebook Group!
            </p>
        </div>
    </div>
</template>

<template name="content">
    <div class="container">
        <div class="row">
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <span class="fa fa-clock-o" aria-hidden="true"></span>
                                Ultimas entradas
                            </div>
                            <div class="panel-body">
                                No hay entradas que mostrar...
                                <ul>
                                    {{#each entradas}}
                                        <li>
                                            {{title}} (Autor: {{author_id}}) No. Comentarios: {{coments_num}}
                                            <ol>
                                                {{#each comentarios _id}}
                                                    <li>
                                                        {{author_id}}): {{title}}
                                                    </li>
                                                {{/each}}
                                            </ol>
                                            <br>
                                        </li>
                                    {{/each}}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <span class="fa fa-search" aria-hidden="true"></span>
                                    Busqueda
                                </div>
                                <div class="panel-body">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="search" name="field_buscar" value="" class="form-control" placeholder="¿Qué buscas?">
                                            <span class="input-group-btn">
                                                <button class="form-control btn-search" name="btn_buscar" type="button" title="Buscar">
                                                    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <span class="fa fa-filter" aria-hidden="true"></span>
                                    Filtro
                                </div>
                                <div class="panel-body">
                                </div>
                            </div>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <span class="fa fa-calendar" aria-hidden="true"></span>
                                    Archivo
                                </div>
                                <div class="panel-body">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
