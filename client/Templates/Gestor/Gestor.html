<template name="gestor">
    <header id="gestorHeader">
        <div class="container">
            <div class="row">
                <div class="col-lg-10">
                    <h1>
                        <span aria-hidden="true" class="glyphicon glyphicon-cog"></span>
                        Gestor
                        <small>Maneja tu contenido</small>
                    </h1>
                </div>
                <div class="col-md-2">
                    <div class="dropdown create">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Crear contenido
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#" type="button" data-toggle="modal" data-target="#myModal">Entrada</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container">
            <ol class="breadcrumb">
                <li>Gestor</li>
            </ol>
        </div>
    </section>
    <section id="main">
        <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <div class="list-group">
                            <a href="#" class="list-group-item active">
                                Gestor
                            </a>
                            <a href="#" class="list-group-item">
                                <span aria-hidden="true" class="glyphicon glyphicon-th-list"></span>
                                Entradas
                                <span class="badge">2</span>
                            </a>
                            <a href="#" class="list-group-item">
                                <span aria-hidden="true" class="glyphicon glyphicon-pencil"></span>
                                Comentarios
                                <span class="badge">10</span>
                            </a>
                            <a href="#" class="list-group-item">
                                <span aria-hidden="true" class="fa fa-thumbs-o-up"></span>
                                Favoritos
                                <span class="badge">23</span>
                            </a>
                    </div>
                    <div class="well">
                        <h4>% Entradas</h4>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                60%
                            </div>
                        </div>
                        <h4>% Comentarios</h4>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%;">
                                40%
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Vista de contenido</h3>
                        </div>
                        <div class="panel-body">
                            <div class="col-md-4">
                                <div class="well dash-box">
                                    <h2><span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> 2 </h2>
                                    <h4>Entradas</h4>
                                    <hr class="hr-gestor">
                                    <h4>129</h4>
                                    <h5>Entradas publicadas</h5>
                                    <br>
                                    <h4>1024</h4>
                                    <h5>Borradores</h5>
                                    <br>
                                    <h4>45</h4>
                                    <h5>Likes</h5>
                                    <br>
                                    <h4>1024</h4>
                                    <h5>DisLikes</h5>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="well dash-box">
                                    <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 10 </h2>
                                    <h4>Comentarios</h4>
                                    <hr class="hr-gestor">
                                    <h4>129</h4>
                                    <h5>Comentarios escritos</h5>
                                    <br>
                                    <h4>1024</h4>
                                    <h5>Mensajes privados</h5>
                                    <br>
                                    <h4>45</h4>
                                    <h5>Comentarios con Like</h5>
                                    <br>
                                    <h4>1024</h4>
                                    <h5>Comentarios con DisLikes</h5>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="well dash-box">
                                    <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 2 </h2>
                                    <h4>Favoritos</h4>
                                    <hr class="hr-gestor">
                                    <h4>129</h4>
                                    <h5>Entradas favoritas</h5>
                                    <br>
                                    <h4>1024</h4>
                                    <h5>Autores favoritos</h5>
                                    <br>
                                    <h4>45</h4>
                                    <h5>usuarios favoritos</h5>
                                    <br>
                                    <h4>1024</h4>
                                    <h5>Generos favoritos</h5>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">
                                Nueva entrada
                            </h3>
                        </div>
                        <div class="panel-body">
                            <form role="form" id="register-form" method="post">
                                <div class="form-group">
                                    <label>Titulo entrada</label>
                                    <input type="text" class="form-control" name="regtitulo" placeholder="Titulo" id="regtitulo" required>
                                </div>
                                <div class="form-group">
                                    <label>Contenido</label>
                                    <textarea class="form-control" name="regcontenido" placeholder="Contenido" id="regcontenido" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Etiquetas</label>
                                    <input type="text" class="form-control" name="regtags" placeholder="AÃ±ade algunas etiquetas." id="regtags" required>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox" value="publica">Publicar ahora</label>
                                </div>
                                <div class="form-group">
                                    <button type="submit" id="crear-entrada" class="btn btn-default btn-primary">Guardar</button>
                                    <button type="reset" class="btn btn-default btn-primary" name="limpiar">Limpiar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
