<template name="Entrada">
    <div class="container color">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-8">
                <div class="row">
                    <h1>{{Entradas.title}}</h1>
                    <p>
                        <h4>
                            Enviado por
                            <a href="#">
                                <i class="fa fa-user" aria-hidden="true"></i>
                                {{Entradas.author_id}}
                            </a>
                            el {{createdAtE Entradas.createdAt}}
                        </h4>
                    </p>
                    <article class="readable text-justify">{{textoE Entradas.text}}</article>
                    <br>
                    {{#if currentUser}}
                        <h4>Escribe tu opini√≥n sobre el tema:</h4>
                        <form role="form" method="post">
                            <div class="form-group">
                                <textarea class="form-control" rows="5" name="comment" id="comment"></textarea>
                                <input type="submit" class="btn btn-default btn-primary" value="Enviar">
                            </div>
                        </form>
                    {{/if}}
                </div>
                <div class="row">
                    <div class="comments-header"><i class="fa fa-comment"></i> {{comentariosE Entradas.coments_num}}</div>
                    {{#unless currentUser}}
                        <div class="comments-registered"><i class="fa fa-user-secret"></i> (Solo los usuarios logeados pueden comentar y ver los comentarios)</div>
                    {{/unless}}
                    {{#if currentUser}}
                        <ul class="media-list">
                            {{#each Comentarios}}
                                <li class="media marginb30">
                                    <div class="media-left">
                                        <small><i>{{createdAtE createdAt}}</i></small>
                                    </div>
                                    <div class="media-body">
                                        <article class="readable text-justify">{{textoE text}}</article>
                                        <div class="pull-right">
                                            <h5>
                                                Enviado por
                                                <a href="#">
                                                    <i class="fa fa-user" aria-hidden="true"></i>
                                                    {{author_id}}
                                                </a>
                                            </h5>
                                        </div>
                                    </div>
                                </li>
                            {{/each}}
                        </ul>
                    {{/if}}
                </div>
            </div>
            <div class="hidden-xs hidden-sm hidden-md col-lg-4">
                {{>panelEntradasComentadas}}
                {{>panelEntradasAutor}}
            </div>
        </div>
    </div>
</template>
